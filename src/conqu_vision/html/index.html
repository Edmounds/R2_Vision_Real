<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头画面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <img id="camera-feed" src="http://192.168.110.177:8080" alt="摄像头画面">
        <p id="error-message" class="error-message">无法连接到摄像头</p>
    </div>
    <script>
        const img = document.getElementById('camera-feed');
        const errorMessage = document.getElementById('error-message');
        
        function updateImage() {
            // 使用毫秒级时间戳，与后端保持一致
            const timestamp = Date.now();
            const newSrc = `http://192.168.110.177:8080?t=${timestamp}`;
            
            // 创建新的Image对象来测试加载
            const testImg = new Image();
            testImg.onload = function() {
                img.src = newSrc;
                errorMessage.style.display = 'none';
            };
            testImg.onerror = function() {
                errorMessage.style.display = 'block';
            };
            testImg.src = newSrc;
        }
        
        // 初始加载
        updateImage();
        
        // 定时刷新
        setInterval(updateImage, 100); // 每100毫秒刷新一次
    </script>
</body>
</html>
