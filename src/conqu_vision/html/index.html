<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头画面</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        img {
            width: 100%;
            height: 100%;
            display: block;
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            display: none;
        }
        
        #timer-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 36px;
            position: fixed;
            left: 20px;
            bottom: 20px;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="camera-feed" src="http://192.168.110.177:8080" alt="摄像头画面">
    <p id="error-message" class="error-message">无法连接到摄像头</p>
    <button id="timer-btn"><div id="timer-display">03:00</div></button>
    
    <script>
        const img = document.getElementById('camera-feed');
        const errorMessage = document.getElementById('error-message');
        
        function updateImage() {
            // 使用毫秒级时间戳，与后端保持一致
            const timestamp = Date.now();
            const newSrc = `http://192.168.110.177:8080?t=${timestamp}`;
            
            // 创建新的Image对象来测试加载
            const testImg = new Image();
            testImg.onload = function() {
                img.src = newSrc;
                errorMessage.style.display = 'none';
            };
            testImg.onerror = function() {
                errorMessage.style.display = 'block';
            };
            testImg.src = newSrc;
        }
        
        // 初始加载
        updateImage();
        
        // 定时刷新
        setInterval(updateImage, 100); // 每100毫秒刷新一次

        const timerDisplay = document.getElementById('timer-display');
        const timerBtn = document.getElementById('timer-btn');
        
        let timeLeft = 180; // 3分钟 = 180秒
        let timerId = null;
        
        // 更新计时器显示
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 开始计时
        function startTimer() {
            if (timerId !== null) {
                timeLeft = 180;
                clearInterval(timerId);
                timerId = null;
                updateDisplay();
                timerBtn.style.backgroundColor = '#4CAF50';
                return;
            }
            
            timerId = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;

                    if (timeLeft <= 30) {
                        timerBtn.style.backgroundColor = '#f44336';
                    }

                    updateDisplay();
                } else {
                    clearInterval(timerId);
                    timerId = null;
                    alert('时间到！');
                }
            }, 1000);
        }
        
        // 添加事件监听
        timerBtn.addEventListener('click', startTimer);
        
        // 初始化显示
        updateDisplay();
    </script>
</body>
</html>
